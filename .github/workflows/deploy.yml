name: Auto Build & Deploy Latest Release

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source at release tag
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MYGITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: List directory contents
        run: ls -R .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ashish403/php-cicd:latest
            ashish403/php-cicd:${{ github.event.release.tag_name }}
          cache-from: type=registry,ref=ashish403/php-cicd:cache
          cache-to: type=registry,ref=ashish403/php-cicd:cache,mode=max
